<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 ScrollSpy Nav</title>
  <base target="_self">
  <meta name="BococaCampFinder" content="Find a summer camp for your child in the Bococa neighborhood of Brooklyn, New York.">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">

  <!--stylesheets / link tags loaded here-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">BococaCampFinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCodeply">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCodeply">
      <ul class="nav navbar-nav ml-auto">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="/camplistplusfilters.html">Search</a>
        <a class="nav-link" href="/signupandlogin.html">Sign Up</a>
        <a class="nav-link" href="#">Add A Camp</a>
        <a class="nav-link" href="#">Contact Us</a>
      </ul>
    </div>
  </nav>

<div class="container">
    <div class="form-group">
      <h3>Camp Name</h3>
      <label for="comment">Camp Name</label>
      <textarea class="form-control" rows="2" id="comment"></textarea>
    </div>
      <p>Please enter camp name (required).</p>
</div>

  <div class="container">
    <div class="form-group">
      <label for="sel1">Area</label>
        <select class="form-control" id="sel1">
          <option>Boerum Hill</option>
          <option>Cobble Hill</option>
          <option>Carroll Gardens</option>
          <option>Brooklyn Heights</option>
          <option>Columbia Street Waterfront</option>
          <option>Other</option>
        </select>
    </div>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="sel1">Age Range</label>
        <select class="form-control" id="sel1">
          <option>3 - 4 years old</option>
          <option>5 years +</option>
        </select>
    </div>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="sel1">Specialty</label>
        <select class="form-control" id="sel1">
          <option>Arts</option>
          <option>Sports</option>
          <option>STEM</option>
          <option>Traditional</option>
          <option>Other</option>
        </select>
    </div>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="sel1">Price Per Week</label>
        <select class="form-control" id="sel1">
          <option>Under $500</option>
          <option>Over $500</option>
        </select>
    </div>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="comment">Camp Website Address</label>
      <textarea class="form-control" rows="2" id="comment"></textarea>
    </div>
      <p>Please enter website address (if available).</p>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="comment">About Camp Info</label>
      <textarea class="form-control" rows="8" id="comment"></textarea>
    </div>
      <p>Enter any other info about the camp to appear in the About Camp section.</p>
</div>

  <div class="container-fluid bg-1 text-center">
      <div class="mt-3">
        <button type="button" class="btn btn-default">
          <a href="#" class="btn btn-default">Add A Camp</a>
        </button>
      </div>
    </div>


<footer class="container-fluid bg-4 text-center">
    <div class="container">
      <span class="text-muted">P: 617.549.7960 - E: info@bococacampfinder.com</span>
    </div>
  </footer>
</footer>

<!--scripts loaded here-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

</body>
</html>
