<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 ScrollSpy Nav</title>
  <base target="_self">
  <meta name="BococaCampFinder" content="Find a summer camp for your child in the Bococa neighborhood of Brooklyn, New York.">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">

  <!--stylesheets / link tags loaded here-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">BococaCampFinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCodeply">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCodeply">
      <ul class="nav navbar-nav ml-auto">
        <a class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/camp-list.html">Search</a>
        <a class="nav-link" href="/sign-up-and-login.html">Sign Up</a>
        <a class="nav-link" href="/add-a-camp.html">Add A Camp</a>
        <a class="nav-link" href="/contact-us.html">Contact Us</a>
      </ul>
    </div>
  </nav>


  <div id="show-filters">
    <div class="container bg-1">
      <div class="mt-3 text-center">
        <h4>Show Filters:</h4>
        <div class="text-center">
          <button type="button" id="show-filters-button" class="m-3 btn btn-primary">
            <span class="btn btn-primary">Show Filters Now!</span>
          </button>
        </div>
      </div>
    </div>
  </div>



  <div id="filters">
    <div class="container bg-1">
      <div class="mt-3">
        <h4>View All Camps In the Camp Database:</h4>
        <div class="text-center">
          <button type="button" id="search-all-button" class="m-3 btn btn-primary">
            <span class="btn btn-primary">Show All Camps Now!</span>
          </button>
        </div>
      </div>
      <hr>
    </div>

    <div class="container">
      <h4>Or Filter Results By:</h4>
      <div class="form-element">
        <label for="select-area">Specific Area</label>
        <select class="form-control" id="select-area">
          <option>Boerum Hill</option>
          <option>Cobble Hill</option>
          <option>Carroll Gardens</option>
          <option>Brooklyn Heights</option>
          <option>Columbia Street Waterfront</option>
          <option>All Areas</option>
        </select>
      </div>

      <div class="form-element">
        <label for="select-age">Age Range</label>
        <select class="form-control" id="select-age">
          <option>3 - 4 years old</option>
          <option>5 years +</option>
          <option>All Ages</option>
        </select>
      </div>

      <div class="form-element">
        <label for="select-specialty">Specialty</label>
        <select class="form-control" id="select-specialty">
          <option>Arts</option>
          <option>Sports</option>
          <option>STEM</option>
          <option>Traditional</option>
          <option>Other</option>
          <option>All Camps</option>
        </select>
      </div>

      <div class="form-element">
        <label for="select-price">Price Per Week</label>
        <select class="form-control" id="select-price">
          <option>Under $500</option>
          <option>Over $500</option>
          <option>All Prices</option>
        </select>
      </div>
    </div>

    <div class="container-fluid bg-1 text-center">
      <div class="mt-3">
        <button type="button" id="search-with-filters-button" class="btn btn-primary">
          <a href="#" class="btn btn-primary">Search</a>
        </button>
      </div>
    </div>
  </div>

  <div class="container bg-1">
    <div class="row camp-list">

    </div>
  </div>

  <div class="container-fluid bg-1 text-center">
    <div class="mt-3">
      <button type="button" class="btn btn-primary">
        <a href="/AddACamp.html" class="btn btn-primary">Add A Camp!</a>
      </button>
    </div>
  </div>

  <footer class="container-fluid bg-4 text-center">
    <div class="container">
      <span class="text-muted">P: 617.549.7960 - E: info@bococacampfinder.com</span>
    </div>
  </footer>
</footer>

<!--scripts loaded here-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="/camp-list.js"></script>

</body>
</html>
