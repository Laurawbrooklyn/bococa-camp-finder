<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 ScrollSpy Nav</title>
  <base target="_self">
  <meta name="BococaCampFinder" content="Find a summer camp for your child in the Bococa neighborhood of Brooklyn, New York.">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">

  <!--stylesheets / link tags loaded here-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">BococaCampFinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCodeply">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCodeply">
      <ul class="nav navbar-nav ml-auto">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="/camp-list.html">Search</a>
        <a class="nav-link" href="/sign-up-and-login.html">Sign Up</a>
        <a class="nav-link" href="/add-a-camp.html">Add A Camp</a>
        <a class="nav-link" href="/contact-us.html">Contact Us</a>
      </ul>
    </div>
  </nav>

  <div class="container">
    <form id="add-a-camp">
    <div class="form-group">
      <h3 class="my-3"><b>Add A Camp</b></h3>
      <label for="name-input">Camp Name</label>
      <input class="form-control" type="text" id="name-input" placeholder="Please enter camp name (required)."></input>

      <div class="form-element">
        <label for="select-area">Area</label>
        <select class="form-control" id="select-area">
          <option>Boerum Hill</option>
          <option>Cobble Hill</option>
          <option>Carroll Gardens</option>
          <option>Brooklyn Heights</option>
          <option>Columbia Street Waterfront</option>
          <option>Multiple Locations</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-element">
        <label for="select-age">Age Range</label>
        <select class="form-control" id="select-age">
          <option>2 - 4 years old</option>
          <option>5 years +</option>
          <option>All Ages</option>
        </select>
      </div>

      <div class="form-element">
        <label for="select-specialty">Specialty</label>
        <select class="form-control" id="select-specialty">
          <option>Arts</option>
          <option>Sports</option>
          <option>STEM</option>
          <option>Traditional</option>
          <option>Other</option>
        </select>
      </div>

      <div class="form-element">
        <label for="select-price">Price Per Week</label>
        <select class="form-control" id="select-price">
          <option>Under $500</option>
          <option>$500+</option>
          <option>Price Varies</option>
        </select>
      </div>

      <div class="form-element">
        <label for="website-input">Camp Website Address</label>
        <input class="form-control" type="text" id="website-input" placeholder="Please enter website address (if available)."></input>
      </div>

      <div class="form-element">
        <label for="about-input">About Camp Info</label>
        <textarea class="form-control" rows="8" id="about-input" placeholder="Enter any other info about the camp to appear in the About Camp section"></textarea>
      </div>

      <div class="form-element">
        <label for="picture-input">Camp Picture</label>
        <input class="form-control" type="text" id="picture-input" placeholder="Please enter url address for picture of camp (if available)."></input>
      </div>

    </div>
  </div>

  <div class="alert alert-success hidden" role="alert">
    Thank you for adding a camp to our Camp Database!
  </div>

  <div class="container-fluid bg-1 text-center">
    <div class="mt-3">
      <button type="submit" id="submit-add-a-camp" name="submit" class="mt-5 btn btn-primary pull-right">Add A Camp</button>
    </div>
  </div>
</form>

  <footer class="container-fluid bg-4 text-center">
    <div class="container">
      <span class="text-muted">P: 617.549.7960 - E: info@bococacampfinder.com</span>
    </div>
  </footer>
</footer>

<!--scripts loaded here-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="/add-a-camp.js"></script>

</body>
</html>
