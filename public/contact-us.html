<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 ScrollSpy Nav</title>
  <base target="_self">
  <meta name="BococaCampFinder" content="Find a summer camp for your child in the Bococa neighborhood of Brooklyn, New York.">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">

  <!--stylesheets / link tags loaded here-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">BococaCampFinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCodeply">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCodeply">
      <ul class="nav navbar-nav ml-auto">
        <a class="nav-link" href="/index.html">Home</a>
        <a class="nav-link" href="/camp-list.html">Search</a>
        <a class="nav-link" href="/sign-up-and-login.html">Sign Up</a>
        <a class="nav-link" href="/add-a-camp.html">Add A Camp</a>
        <a class="nav-link" href="#">Contact Us</a>
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="container-fluid bg-1 text-center">
      <div class="form-area">
        <form role="form" id="contact-us-form">
          <br style="clear:both">
          <h3 style="margin-bottom: 25px; text-align: center;">Contact Form</h3>
          <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" type="textarea" id="message" placeholder="Message" maxlength="140" rows="7"></textarea>
            <span class="help-block"><p id="characterLeft" class="help-block "></p></span>
          </div>

          <div class="alert alert-success hidden" role="alert">
            Your message has been sent!
          </div>

          <button type="submit" id="submit-contact-us" name="submit" class="mt-5 btn btn-primary pull-right">Submit Form</button>
        </form>
      </div>
    </div>
  </div>

  <footer class="container-fluid bg-4 text-center">
    <div class="container">
      <span class="text-muted">P: 617.549.7960 - E: info@bococacampfinder.com</span>
    </div>
  </footer>

  <!--scripts loaded here-->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  <script src="/contact-us.js"></script>

</body>
</html>
