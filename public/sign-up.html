<html><head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Bootstrap 4 ScrollSpy Nav</title>
  <base target="_self">
  <meta name="BococaCampFinder" content="Find a summer camp for your child in the Bococa neighborhood of Brooklyn, New York.">
  <meta name="google" value="notranslate">
  <link rel="shortcut icon" href="/images/cp_ico.png">

  <!--stylesheets / link tags loaded here-->
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
  <link rel="stylesheet" href="/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open Sans" rel="stylesheet">

</head>
<body>

  <nav class="navbar navbar-expand-md fixed-top navbar-light bg-light">
    <a class="navbar-brand" href="#">BococaCampFinder</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCodeply">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCodeply">
      <ul class="nav navbar-nav ml-auto">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/camp-list.html">Search</a>
        <a class="nav-link" id="sign-up" href="/sign-up.html">Sign Up</a>
        <a class="nav-link" id="login" href="/login.html">Login</a>
        <a class="nav-link" id="logout" href="/logout.html">Logout</a>
        <a class="nav-link" href="/add-a-camp.html">Add A Camp</a>
        <a class="nav-link" href="/contact-us.html">Contact Us</a>
      </ul>
    </div>
  </nav>

  <div class="container">
   <div class="container-fluid bg-1 text-center">
    <span class="anchor" id="formRegister"></span>

    <div class="mt-5 card card-outline-secondary">
      <div class="card-header">
        <h3 class="mb-0">Sign Up</h3>
      </div>
      <div class="card-block">
        <form class="form p-5" role="form" autocomplete="off">
          <div class="form-group">
            <label for="inputEmail3">Email</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email must have 8 characters" required="">
          </div>
          <div class="form-group">
            <label for="uname1">Username</label>
            <input type="text" class="form-control" name="uname1" id="username-input" placeholder="Username must have at least 6 characters" required="">
          </div>
          <div class="form-group">
            <label for="inputPassword3">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password must have 8 characters" required="">
          </div>
          <div class="form-group">
            <label for="inputVerify3">Verify</label>
            <input type="password" class="form-control" id="inputVerify3" placeholder="Password (again)" required="">
          </div>
          <div class="mt-5 form-group">
            <button id="sign-up-form" class="btn btn-primary">Sign Up!</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="container-fluid bg-1 text-center">
      <div class="mt-3">
        <p>If you already have a Username & Password enter Username & Password (above) and Click on Login below!</p>
        <button type="button" class="btn btn-default">
          <a href="/login.html" class="btn btn-default">Login</a>
        </button>
      </div>
    </div>


<footer class="container-fluid bg-4 text-center">
    <div class="container">
      <span class="text-muted">P: 617.549.7960 - E: info@bococacampfinder.com</span>
    </div>
  </footer>
</footer>

<!--scripts loaded here-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
<script src="/sign-up.js"></script>
<script src="/nav.js"></script>

</body>
</html>
